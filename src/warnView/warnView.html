<div id="warnbox-box" class="warnbox-table" style="border:none;">
    <div id="warnTable">
        <div id="warnTable_cell_top"></div>
        <div id="warnTable_cell_con"></div>
    </div>
    <div id="disposeTable">
        <div id="disposeTable_cell_top"></div>
        <div id="disposeTable_cell_con"></div>
    </div>
    <div id="warnTab" class="easyui-tabs" style="width:100%;border:none;">
        <div title="活动告警" class="easyui-layout" style="padding:5px; width:100%;overflow:hidden;">
            <!-- <p>活动告警</p> -->
            <table id="active-warn-table" style="overflow-x:hidden;width:100%;height: 325px;">

            </table>
        </div>
        <div title="历史告警" style="padding:5px; width:100%;overflow:hidden;">
            <!-- <p>历史告警</p> -->
            <table id="history-warn-table" style="overflow:hidden;width:100%;height: 325px;" >

            </table>
        </div>
    </div>

    <!--右键显示菜单-->
    <div id="warn_panel" class="easyui-menu" style="width:120px;">
        <div id="warnSet">告警设置</div>
        <div id="warnConfirm">告警确认</div>
        <div id="warnDeny">告警反确认</div>
        <div id="warnClean">告警清除</div>
        <div id="check_warnRecord">查看处理记录</div>
        <div id="add_warnRecord">添加处理记录</div>
        <div id="closeWarn">告警关闭</div>
        <div id="warnDetail">告警详情</div>
    </div>
    <!--历史告警右键显示菜单-->
    <div id="his_panel" class="easyui-menu" style="width:120px;">
        <div id="warnSet1">告警设置</div>
        <div id="check_warnRecord1">查看处理记录</div>
        <div id="warnDetail1">告警详情</div>
    </div>

    <!--告警清除表单-->
    <div id="w" class="easyui-window" closed="true" title="清除原因" data-options="iconCls:'icon-save'" style="width:500px;height:200px;padding:5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="overflow:hidden;border:1px soild #E0ECFF">
                <textarea name="" id="warn_text" style="width:100%;height:100%;resize: none; border:none;"></textarea>
            </div>
            <div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;height: 40px;">
                <a id="ok_confirm" class="easyui-linkbutton" href="javascript:void(0)" style="width:80px">确认</a>
                <a id="cancle_confirm" class="easyui-linkbutton" href="javascript:void(0)" style="width:80px">取消</a>
            </div>
        </div>
    </div>

    <!--处理记录表单-->
    <div id="record" class="easyui-window" closed="true" title="添加处理记录" data-options="iconCls:'icon-save'" style="width:500px;height:250px;padding:5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north'" style="border:none;">
                <p style="padding:5px 0px;">处理结果</p>
                <label>
                    <input id="reinstate" class="radio_record" name="radio_record" type="radio" value="" />已恢复 </label>
                <label>
                    <input id="part_reinstate" class="radio_record" name="radio_record" type="radio" value="" />部分恢复 </label>
                <label>
                    <input id="unreinstate" class="radio_record" name="radio_record" type="radio" value="" />未恢复 </label>
            </div>
            <div data-options="region:'center'" style="overflow:hidden;border:none;">
                <p style="padding:5px 0px;">处理记录：</p>
                <textarea name="" id="record_text" style="width:99%;height:84%;resize: none; border:1px soild #E0ECFF;"></textarea>
            </div>
            <div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;height: 40px;">
                <a id="ok_confirm_record" class="easyui-linkbutton" href="javascript:void(0)" style="width:80px">确认</a>
                <a id="cancle_confirm_record" class="easyui-linkbutton" href="javascript:void(0)" style="width:80px">取消</a>
            </div>
        </div>
    </div>

    <!--告警设置-->
    <div id="warnSet_dataGrid" class="easyui-window" closed="true" title="告警设置" data-options="iconCls:'icon-save'" style="width:500px;height:280px;padding:5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north'" style="border:none;">
                <p style="padding:5px 0px;">自动刷新时间：</p>
                <input id="setInterval_time" type="number" min="0" placeholder="时间以分钟为单位，默认为10分钟">
            </div>
            <div data-options="region:'center'" style="overflow:hidden;border:none;">
                <p style="padding:5px 0px;">告警字段：</p>
                <div id="radio_data" style="width:100%;height:120px;border:1px soild black;overflow-y:scroll;">
                    
                </div>
                <button id="up">up</button>
                <button id="down">down</button>
            </div>
            <div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;height: 40px;">
                <a id="ok_warnSet" class="easyui-linkbutton" href="javascript:void(0)" style="width:80px">确认</a>
                <a id="cancle_warnSet" class="easyui-linkbutton" href="javascript:void(0)" style="width:80px">取消</a>
            </div>
        </div>
    </div>
    
    <div id="warn-detail" class="easyui-window" closed="true" title="告警详情" data-options="iconCls:'icon-save'" style="width:700px;height:500px;overflow:hidden;">
        <div data-options="region:'north',border:false">
            <div id="warn_detail_tab" class="easyui-tabs" style="width:100%;border:none;">
                <!-- <p>告警详情</p> -->
                <div id="warn_detail_form" title="告警详情" style="padding:5px;overflow:hidden;">
                </div>
                <!-- <p>处理记录</p> -->
                <div id="warn_detail_record" title="处理记录" style="padding:5px; max-height: 428px;overflow-x: hidden;overflow-y:scroll;">
                </div>
            </div>
        </div>
        <!-- <div data-options="region:'south',border:false"> -->
            <div class="text-right m-2" style="height: 40px;" >
                <button id="submitBtn_warnDetail" class="btn btn-primary" type="button" onclick="">确定</button>
                <button id="cancelBtn_warnDetail" class="btn btn-default" type="button" onclick="">取消</button>
            </div>
        <!-- </div> -->
    </div>

</div>
